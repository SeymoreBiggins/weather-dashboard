<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary" style="background-color: #e3f2fd;">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="row">
            <!-- Left Column (containing search bar and search history) -->
            <div class="col-4 light mt-4">
                <p class="search-header">City search</p>
                <div class="input-group">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city here" aria-label="Enter city here">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="search-button">
                            <i class="fas fa-location-arrow"></i>
                        </button>
                    </div>
                </div>
                <div class="container" id="search-history-container">
                    <!-- generated search history buttons here -->
                </div>
            </div>
            <!-- Right Column (containing information, forecast title, and forecast in 3 rows) -->
            <div class="col-8 light">
                <!-- contains city and info in 5 rows -->
                <div class="row">
                    <div class="col-12 border rounded mt-4">
                        <div class="row">                            
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-pic" src="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="uv-index"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <h4 class="hide" id="forecastHeader">Five Day Forecast</h2>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div id="day0" class="card-body mx-2 my-2">
                        <h5 id="0date"></h5>
                        <p id="0temp"></p>
                        <p id="0humidity"></p>
                        <img id="0icon" src="">
                    </div>
                    <div id="day1" class="card-body mx-2 my-2">
                            <h5 id="1date"></h5>
                            <p id="1temp"></p>
                            <p id="1humidity"></p>
                            <img id="1icon" src="">
                    </div>
                    <div id="day2" class="card-body mx-2 my-2"> 
                            <h5 id="2date"></h5>
                            <p id="2temp"></p>
                            <p id="2humidity"></p>
                            <img id="2icon" src="">
                    </div>
                    <div id="day3" class="card-body mx-2 my-2">
                            <h5 id="3date"></h5>
                            <p id="3temp"></p>
                            <p id="3humidity"></p>
                            <img id="3icon" src="">
                    </div>
                    <div id="day4" class="card-body mx-2 my-2">
                            <h5 id="4date"></h5>
                            <p id="4temp"></p>
                            <p id="4humidity"></p>
                            <img id="4icon" src="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
