<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary" style="background-color: #e3f2fd;">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="row">
            <!-- Left Column (containing search bar and search history) -->
            <div class="col-4 light mt-4">
                <p class="search-header">City search</p>
                <div class="input-group">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city here" aria-label="Enter city here">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-location-arrow"></i>
                        </button>
                    </div>
                </div>
                <form id="history"></form>
            </div>
            <!-- Right Column (containing information, forecast title, and forecast in 3 rows) -->
            <div class="col-8 light">
                <!-- contains city and info in 5 rows -->
                <div class="row">
                    <div class="col-12 border rounded mt-4">
                        <div class="row">                            
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-pic" src="placeholder" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="uv-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h2>5 Day Forecast</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-primary text-white m-3 rounded"></div>
                    <div class="col forecast bg-primary text-white m-3 rounded"></div>
                    <div class="col forecast bg-primary text-white m-3 rounded"></div>
                    <div class="col forecast bg-primary text-white m-3 rounded"></div>
                    <div class="col forecast bg-primary text-white m-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
